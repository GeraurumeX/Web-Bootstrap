<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="images/logo-dark.svg" class="logo-brand" alt="logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <ion-icon name="menu-outline"></ion-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="about">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="pricing">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="testimonials">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- SECTION HERO -->
    <section id="hero">
      <div class="container">
        <div class="content-center topmargin-lg">
          <h1>Website Design and Development</h1>
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero vitae eos iusto omnis sequi exercitationem dolorum architecto perspiciatis doloremque maiores!</p>
          <a href="#" class="btn btn-light topmargin-sm">Explore now<ion-icon size="small" name="caret-forward-circle"></ion-icon></a>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- ICONS -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
